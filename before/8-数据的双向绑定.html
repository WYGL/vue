<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- input 标签 -->
        <h1>{{ inputmsg }}</h1>
        <input type="text" v-model="inputmsg">

        el: "#app",
        data: {

        },
    })
</script>

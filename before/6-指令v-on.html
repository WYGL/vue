<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-on事件绑定 简写'@' -->
        <input type="button" value="button" @click="show('a')">
    </div>
</body>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            msg: 'hello on'
        },
        methods: {
            show: (a) => {
                alert(a)
            }
        }
    })
</script>
</html>

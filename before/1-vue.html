<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 第一步,引入vue文件 -->
    <script src="../lib/vue.js"></script>
</head>
<body>
    <!-- 第三步: 设置控制区域 -->
    <div id="app">
        {{ msg }}
    </div>
</body>
<script>
    // 第二步:创建vue实例
    var vm = new Vue({
        el: "#app",
        data: {
            msg: '今天是个好天气'
        }
    })
</script>
</html>
